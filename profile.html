        <div class="container">

                    <div class="block">

                                </p>
                            </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">Bio</label>
                                <textarea class="form-control" id="" name="" rows="7"></textarea>

                    </div>
                    </div>

                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-3">
                            <div class="form-group">
                                <a class="text-success"  href="" data-toggle="modal" data-target="#exampleModal">Edit  <i class="si si-pencil"></i></a>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">

        <!-- MODELS -->

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="exampleModalLabel">Edit Account</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>

                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="form-group">
                            <i><img src="assets/media/photos/photo12@2x.jpg" style="vertical-align: middle; width: 100px; height: 100px; border-radius: 50%;" alt="" class="avatar"></i>
                        </div>
                        <div class="form-group">
                            <div class="custom-file">
                                <!-- Populating custom file input label with the selected filename (data-toggle="custom-file-input" is initialized in Helpers.coreBootstrapCustomFileInput()) -->
                                <input type="file" class="custom-file-input" data-toggle="custom-file-input" id="example-file-input-custom" name="example-file-input-custom">
                                <label class="custom-file-label" for="example-file-input-custom">Choose file</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Full Name</label>
                            <input class="form-control" type="text" id="" name="">
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input class="form-control" type="text" id="" name="">
                        </div>

                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="">Bio</label>
                            <textarea class="form-control" id="" name="" rows="7"></textarea>
                        </div>
                      </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <button class="btn btn-primary" id="" name="" rows="7"><i class="fa fa-check"></i> Save</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
<!-- Model 2 -->

                <div class="modal-header">
                  <h3 class="modal-title" id="exampleModalLabel2">Change Password</h3>

                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="form-group">
                            <label for="">Old Password</label>

                        <div class="form-group">
                            <label for="">New Password</label>
                            <input class="form-control" type="password" id="" name="">
                        </div>
                        <div class="form-group">
                            <label for="">Confirm Password</label>
                            <input class="form-control" type="password" id="" name="">
                        </div>
                      </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <button class="btn btn-primary" id="" name="" rows="7"><i class="fa fa-check"></i> Change</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
<!-- Model 3 -->
<div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel3">Delete Account</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

        </div>

            <div class="container">
